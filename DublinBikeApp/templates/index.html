<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>FORECASTER</title>
    <meta name="Dublin Bike Planner">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script type=text/javascript src="{{ url_for('static', filename='script.js') }}"></script>
	<!-- put files in static folder -->
	<link href="{{ url_for('static', filename='c3.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='d3.min.js') }}" charset="utf-8"></script>
	<script src="{{ url_for('static', filename='c3.min.js') }}"></script>
	
</head>
<body>

	<header id="mapHeader">DUBLIN BIKE PLANNER</header>
	<main>
	
		<aside>
			<header id="sidebarHeader">DUBLIN BIKE PLANNER</header>
			<article>
			
					<div id='weather'>
			<h1>Weather</h1>
				Temperature = {{weather.temp}}<br>				
				Date & Time = {{weather.dt_txt}}<br>
				Conditions = {{weather.description}}<br>
				Pressure = {{weather.pressure}}<br>
				Humidity = {{weather.humidity}}<br>
				<img style="height:70px;width:70px;" id='icon' src="http://openweathermap.org/img/w/{{weather.icon}}.png"> 
				
			</div>
				<img src="./static/dublinBike.jpg">
			<div id="chart">
			<h1>Station Occupancy</h1>
			<div id='lineChart'></div>
			</div>	
			
			</article>
		</aside>
		<div id="mapContainer">
			<button id="toggle">&gt;&gt;&gt;</button>
			<div id='map'></div>		
		</div>
		<script>
		// Pass marker values from flask app into template.
		var markers = [
			{% for station in stations %}
			{
			coords: {lat:{{station.Static.position_lat}}, lng:{{station.Static.position_lng}} {{ '}' }},
			content: '<h3>{{station.Static.address}}</h3><h4>Bike Stands = {{station.LatestDynamic.bike_stands}}</h4><h4>Available Bikes = {{station.LatestDynamic.available_bikes}}</h4><h4>Available Bike Stands = {{station.LatestDynamic.available_bike_stands}}</h4>'
			},
			{% endfor %}
			];
		
		</script>
		<script async defer 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RRQ0Y1lMgihqDFu1wVw1wPsb4bVtCmA&callback=initMap">
		</script>
	</main>

</body>
</html>
