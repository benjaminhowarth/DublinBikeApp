<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>FORECASTER</title>
    <meta name="Dublin Bike Planner">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script type=text/javascript src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
	<aside>
		<header>
			DUBLIN BIKE PLANNER
		</header>
		<article></article>
	</aside>
	<div id='map'></div>
	<script>
	// Pass marker values from flask app into template.
	var markers = [
		{% for station in stations %}
		{
		coords: {lat:{{station.position_lat}}, lng:{{station.position_lng}} {{ '}' }},
		content: '<h3>Station {{station.number}}</h3>{{station.address}}'
		},
		{% endfor %}
		];
	</script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RRQ0Y1lMgihqDFu1wVw1wPsb4bVtCmA&callback=initMap">
	</script>
</body>
</html>
