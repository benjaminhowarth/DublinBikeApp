<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>FORECASTER</title>
    <meta name="Dublin Bike Planner">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script type=text/javascript src="{{ url_for('static', filename='script.js') }}"></script>
	<!-- put graph files in static folder -->
	<link href="{{ url_for('static', filename='c3-master/c3.css') }}" charset="utf-8" rel="stylesheet">
	<script src="{{ url_for('static', filename='d3/d3.min.js') }}" charset="utf-8"></script>
	<script src="{{ url_for('static', filename='c3-master/c3.min.js') }}" charset="utf-8"></script>
	
</head>
<body>
	<header id="mapHeader">DUBLIN BIKE PLANNER</header>
	<main>
		<aside>
			<header id="sidebarHeader">DUBLIN BIKE PLANNER</header>
			<article>
				<div>
					<img src="./static/dublinBike.jpg">
					<div id='weather'>
					<h1>Weather</h1>
					Temperature = {{weather.temp}}<br>				
					Date & Time = {{weather.dt_txt}}<br>
					Conditions = {{weather.description}}<br>
					Pressure = {{weather.pressure}}<br>
					Humidity = {{weather.humidity}}<br>
					<img style="height:70px;width:70px;" id='icon' src="http://openweathermap.org/img/w/{{weather.icon}}.png"> 
				</div>
				<div id='buttonDiv'>
					<button id='chartBtn1'>Chart One</button>
					<button id='chartBtn2'>Chart Two</button>
				</div>
				<div id="chart"></div>
				<script async defer>initChart()</script>
			</article>
		</aside>
		<div id="mapContainer">
			<button id="toggle">&gt;&gt;&gt;</button>
			<div id='map'></div>		
		</div>
		<script async defer 
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4RRQ0Y1lMgihqDFu1wVw1wPsb4bVtCmA&callback=initMap">
		</script>
	</main>

</body>
</html>
